<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Headlines</title>
    <style>
        /* Header styles */
        header {
            background: #1f1f1f;
            padding: 15px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            text-align: center;
        }

        header a {
            color: #7ac7e3;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.2s;
        }

        header a:hover {
            color: #a0dfff;
        }
    </style>
</head>
<body>
<header>
    <a href="/law">Law</a>
    <a href="/company">Company</a>
    <a href="/marketing">Marketing</a>
    <a href="/media">Media</a>
</header>

<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
